<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Data Submission</title>

    <!-- Include Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
    <h1 class="mb-4">User Data Submission</h1>
    
    <form method="post" class="mb-4">
        <div class="mb-3">
            <label for="a_number" class="form-label">A Number:</label>
            <input type="text" class="form-control" name="a_number" required pattern="[aA].*">
        </div>
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" class="form-control" name="name" required>
        </div>
        <div class="mb-3">
            <label for="living_cost" class="form-label">Monthly Living Cost:</label>
            <input type="text" class="form-control" name="living_cost" required pattern="[0-9]+">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    
    <h2>User Data:</h2>
    <ul class="list-group">
        {% for user in user_data %}
            <li class="list-group-item">{{ user.a_number }} - {{ user.living_cost }}</li>
        {% endfor %}
    </ul>

    <!-- Include Bootstrap JS and Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
